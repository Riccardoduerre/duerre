<header id="main-header"
        class="fixed top-0 left-0 w-full z-50 py-6 px-8 flex justify-between items-center bg-transparent text-white transition-colors duration-300">
    <!-- Logo -->
    <a href="/index.html" class="text-2xl font-bold uppercase tracking-widest">Riccardo Riva</a>

    <!-- Mobile Menu Button -->
    <button id="menu-toggle" class="md:hidden z-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>

    <!-- Mobile Menu -->
    <nav id="mobile-menu"
         class="fixed top-0 right-0 w-64 h-full bg-black z-40 transform translate-x-full transition-transform duration-300 ease-in-out md:hidden flex flex-col items-center justify-center space-y-8 text-xl uppercase font-medium">
        <a href="/portfolio.html" data-i18n="Portfolio" class="hover:text-gray-300">Portfolio</a>
        <a href="/blog.html" data-i18n="Blog" class="hover:text-gray-300">Blog</a>
        <a href="/about.html" data-i18n="About" class="hover:text-gray-300">About</a>
        <a href="/contact.html" data-i18n="Contact" class="hover:text-gray-300">Contact</a>
    </nav>

    <!-- Desktop Menu -->
    <nav class="hidden md:block">
        <ul class="flex space-x-8 text-sm uppercase font-medium">
            <li><a href="/portfolio.html" class="hover:text-gray-300" data-i18n="Portfolio">Portfolio</a></li>
            <li><a href="/blog.html" class="hover:text-gray-300" data-i18n="Blog">Blog</a></li>
            <li><a href="/about.html" class="hover:text-gray-300" data-i18n="About">About</a></li>
            <li><a href="/contact.html" class="hover:text-gray-300" data-i18n="Contact">Contact</a></li>

            <!-- Language Selector -->
            <li class="relative">
                <button id="langButton"
                        class="flex items-center space-x-2 text-sm uppercase font-medium hover:text-gray-300 focus:outline-none">
                    <img id="langFlag" src="https://flagcdn.com/16x12/it.png" alt="Italiano" class="w-4 h-3">
                    <span id="langCode">IT</span>
                    <svg class="w-3 h-3" viewBox="0 0 20 20">
                        <path d="M5 8l5 5 5-5H5z"/>
                    </svg>
                </button>

                <ul id="langDropdown" class="absolute hidden right-0 bg-gray-800 border border-gray-700 rounded shadow-lg"></ul>
                    <li class="px-3 py-1 hover:bg-gray-700 flex items-center space-x-2 cursor-pointer" data-lang="it"
                        data-flag="https://flagcdn.com/16x12/it.png">
                        <img src="https://flagcdn.com/16x12/it.png" alt="Italiano" class="w-4 h-3">
                        <span>Italiano</span>
                    </li>
                    <li class="px-3 py-1 hover:bg-gray-700 flex items-center space-x-2 cursor-pointer" data-lang="en"
                        data-flag="https://flagcdn.com/16x12/gb.png">
                        <img src="https://flagcdn.com/16x12/gb.png" alt="English" class="w-4 h-3">
                        <span>English</span>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</header>
