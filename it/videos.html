<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video - Riccardo Riva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <header class="fixed top-0 left-0 w-full z-50 py-6 px-8 flex justify-between items-center bg-transparent text-white transition-colors duration-300">
        <a href="index.html" class="text-2xl font-bold uppercase tracking-widest">Riccardo Riva</a>
        <nav class="hidden md:block">
            <ul class="flex space-x-8 text-sm uppercase font-medium">
                <li><a href="./portfolio.html" class="hover:text-gray-300">Portfolio</a></li>
                <li><a href="./about.html" class="hover:text-gray-300">Chi Sono</a></li>
                <li><a href="./contact.html" class="hover:text-gray-300">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <section id="videos" class="py-20 md:py-32 bg-neutral-900 text-white min-h-screen">
        <div class="container mx-auto px-4 md:px-8">
            <h2 class="text-3xl md:text-5xl font-bold uppercase tracking-widest mb-16 text-center">Video</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10">
                <div class="w-full aspect-video rounded-lg shadow-lg overflow-hidden">
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/vpW0ibNGsBo?si=ZQGPBpKaY75AUQ1m" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>

                <div class="w-full aspect-video rounded-lg shadow-lg overflow-hidden">
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/_cmQ5guGZUY?si=5eA3N9AhmAoxZBu8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>

                <div class="w-full aspect-video rounded-lg shadow-lg overflow-hidden">
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/jOc5kMDkvMc?si=3014gafq0Lreem9D" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>

                <div class="w-full aspect-video rounded-lg shadow-lg overflow-hidden">
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/6VD8tuzDrZk?si=j51iLp2fdMPTRzcP" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-black text-white py-4 text-center text-sm">
        &copy; 2025 Riccardo Riva. Tutti i diritti riservati.
    </footer>

    <script>
        // Header scroll behavior
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.remove('bg-transparent', 'text-white');
                header.classList.add('bg-black', 'text-white', 'shadow-md');
            } else {
                header.classList.remove('bg-black', 'text-white', 'shadow-md');
                header.classList.add('bg-transparent', 'text-white');
            }
        });
    </script>
</body>
</html>
