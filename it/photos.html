<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto - Riccardo Riva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <header class="fixed top-0 left-0 w-full z-50 py-6 px-8 flex justify-between items-center bg-transparent text-white transition-colors duration-300">
        <a href="index.html" class="text-2xl font-bold uppercase tracking-widest">Riccardo Riva</a>
        <nav class="hidden md:block">
            <ul class="flex space-x-8 text-sm uppercase font-medium">
                <li><a href="./portfolio.html" class="hover:text-gray-300">Portfolio</a></li>
                <li><a href="./about.html" class="hover:text-gray-300">Chi Sono</a></li>
                <li><a href="./contact.html" class="hover:text-gray-300">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <section id="work" class="py-20 md:py-32 bg-neutral-900 text-white min-h-screen">
        <div class="container mx-auto px-4 md:px-8">
            <h2 class="text-3xl md:text-5xl font-bold uppercase tracking-widest mb-16 text-center">Foto</h2>

            <div class="mb-16">
                <h3 class="text-2xl md:text-3xl font-bold uppercase tracking-widest mb-8">Wedding Gig - Sarah & Tom</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10">
                    <div class="relative group cursor-pointer overflow-hidden rounded-lg shadow-lg aspect-w-4 aspect-h-3 gallery-item">
                        <img src="https://raw.githubusercontent.com/Riccardoduerre/duerre/main/images/_DSC2241.jpg" alt="Wedding Photo 1" class="w-full h-full object-cover transition-transform duration-300 transform group-hover:scale-105">
                        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <span class="text-white text-xl font-medium">Photo 1</span>
                        </div>
                    </div>
                    <div class="relative group cursor-pointer overflow-hidden rounded-lg shadow-lg aspect-w-4 aspect-h-3 gallery-item">
                        <img src="https://raw.githubusercontent.com/Riccardoduerre/duerre/main/images/_DSC2344.jpg" alt="Wedding Photo 2" class="w-full h-full object-cover transition-transform duration-300 transform group-hover:scale-105">
                        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <span class="text-white text-xl font-medium">Photo 2</span>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <h3 class="text-2xl md:text-3xl font-bold uppercase tracking-widest mb-8">Corporate Event</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10">
                    <div class="relative group cursor-pointer overflow-hidden rounded-lg shadow-lg aspect-w-4 aspect-h-3 gallery-item">
                        <img src="https://raw.githubusercontent.com/Riccardoduerre/duerre/main/images/_DSC2365.jpg" alt="Event Photo 1" class="w-full h-full object-cover transition-transform duration-300 transform group-hover:scale-105">
                        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <span class="text-white text-xl font-medium">Photo 3</span>
                        </div>
                    </div>
                    <div class="relative group cursor-pointer overflow-hidden rounded-lg shadow-lg aspect-w-4 aspect-h-3 gallery-item">
                        <img src="https://raw.githubusercontent.com/Riccardoduerre/duerre/main/images/_DSC2919.jpg" alt="Event Photo 2" class="w-full h-full object-cover transition-transform duration-300 transform group-hover:scale-105">
                        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <span class="text-white text-xl font-medium">Photo 4</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-black text-white py-4 text-center text-sm">
        &copy; 2025 Riccardo Riva. Tutti i diritti riservati.
    </footer>

    <div id="lightbox" class="lightbox">
        <button class="close">&times;</button>
        <button class="prev">&lt;</button>
        <img src="" alt="Full-screen image">
        <button class="next">&gt;</button>
    </div>

    <script>
        // Header scroll behavior
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.remove('bg-transparent', 'text-white');
                header.classList.add('bg-black', 'text-white', 'shadow-md');
            } else {
                header.classList.remove('bg-black', 'text-white', 'shadow-md');
                header.classList.add('bg-transparent', 'text-white');
            }
        });

        // Lightbox functionality
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const prevBtn = lightbox.querySelector('.prev');
        const nextBtn = lightbox.querySelector('.next');
        const closeBtn = lightbox.querySelector('.close');
        let currentIndex = 0;

        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentIndex = index;
                showImage(currentIndex);
            });
        });

        closeBtn.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
            showImage(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % galleryItems.length;
            showImage(currentIndex);
        });

        function showImage(index) {
            const imgSrc = galleryItems[index].querySelector('img').getAttribute('src');
            lightboxImg.src = imgSrc;
            lightbox.classList.add('active');
        }
    </script>
</body>
</html>
