<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .portfolio-preview {
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
        }

        .portfolio-preview::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease;
        }

        .portfolio-preview:hover::after {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .portfolio-preview-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
</head>
<body>

        <div id="navbar-container"></div>


    <section class="py-20 md:py-32 bg-neutral-900 text-white min-h-screen">
        <div class="container mx-auto px-4 md:px-8 text-center">
            <h2 class="text-3xl md:text-5xl font-bold uppercase tracking-widest mb-16">My Portfolio</h2>
            <div class="flex flex-col md:flex-row justify-center space-y-8 md:space-y-0 md:space-x-12">
                
                <a href="photos.html" class="relative block w-full md:w-1/2 lg:w-1/3 h-64 rounded-lg shadow-lg overflow-hidden portfolio-preview" style="background-image: url('https://raw.githubusercontent.com/Riccardoduerre/duerre/main/images/_DSC2241.jpg');">
                    <div class="portfolio-preview-text">
                        <span class="text-white text-3xl font-bold uppercase tracking-widest">Photos</span>
                    </div>
                </a>

                <a href="videos.html" class="relative block w-full md:w-1/2 lg:w-1/3 h-64 rounded-lg shadow-lg overflow-hidden portfolio-preview" style="background-image: url('https://raw.githubusercontent.com/Riccardoduerre/duerre/main/images/_RIK7376_HDR.jpg');">
                    <div class="portfolio-preview-text">
                        <span class="text-white text-3xl font-bold uppercase tracking-widest">Videos</span>
                    </div>
                </a>
                
            </div>
        </div>
    </section>

    <footer class="bg-black text-white py-4 text-center text-sm">
        &copy; 2025 Riccardo Riva. All rights reserved.
    </footer>

    <script>
        // Header scroll behavior
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.remove('bg-transparent', 'text-white');
                header.classList.add('bg-black', 'text-white', 'shadow-md');
            } else {
                header.classList.remove('bg-black', 'text-white', 'shadow-md');
                header.classList.add('bg-transparent', 'text-white');
            }
        });
    </script>
    <script>
    // Header scroll behavior
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        if (window.scrollY > 50) {
            header.classList.remove('bg-transparent', 'text-white');
            header.classList.add('bg-black', 'text-white', 'shadow-md');
        } else {
            header.classList.remove('bg-black', 'text-white', 'shadow-md');
            header.classList.add('bg-transparent', 'text-white');
        }
    });

    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('translate-x-full');
    });
</script>
<script src="i18n.js"></script>
<script src="loadNavbar.js"></script>
</body>
</html>
