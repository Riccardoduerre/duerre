<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <p class="text-gray-600 text-lg">Redirecting to your language...</p>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userLang = navigator.language || navigator.userLanguage;
            let targetPath = '';

            targetPath = 'it/index.html';

            // Construct an absolute URL for redirection to avoid issues with relative paths
            const currentPath = window.location.pathname;
            const newUrl = currentPath.substring(0, currentPath.lastIndexOf('/') + 1) + targetPath;

            // Use window.location.replace to redirect the user
            window.location.replace(newUrl);
        });
    </script>
</body>
</html>
