<!-- Lightbox -->
<div id="lightbox" class="lightbox fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center z-50">
    <button class="close absolute top-4 right-6 text-white text-3xl">&times;</button>
    <button class="prev absolute left-6 text-white text-3xl">&lt;</button>
    <img src="" alt="Full-screen image" class="block mx-auto rounded-lg shadow-lg w-auto h-auto max-w-[90vw] max-h-[90vh] object-contain">
    <button class="next absolute right-6 text-white text-3xl">&gt;</button>
</div>

<!-- Scripts -->
<script src="navbar/loadNavbar.js"></script>
<script src="i18n.js"></script>
<script>
    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('translate-x-full');
    });

    // Header scroll behavior
    const header = document.querySelector('header');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
            header.classList.add('bg-black', 'text-white', 'shadow-md');
            header.classList.remove('bg-transparent');
        } else {
            header.classList.add('bg-transparent', 'text-white');
            header.classList.remove('bg-black', 'shadow-md');
        }
    });

    // Language selector
    const langButton = document.getElementById("langButton");
    const langDropdown = document.getElementById("langDropdown");
    const langFlag = document.getElementById("langFlag");
    const langCode = document.getElementById("langCode");
    let currentLang = "it";

    langButton.addEventListener("click", () => langDropdown.classList.toggle("hidden"));
    langDropdown.querySelectorAll("li").forEach(item => {
        item.addEventListener("click", () => {
            const lang = item.dataset.lang;
            const flag = item.dataset.flag;
            langFlag.src = flag;
            langFlag.alt = lang;
            langCode.textContent = lang.toUpperCase();
            currentLang = lang;
            langDropdown.classList.add("hidden");
            updateTexts(lang);
        });
    });
    document.addEventListener("click", e => {
        if (!langButton.contains(e.target) && !langDropdown.contains(e.target)) {
            langDropdown.classList.add("hidden");
        }
    });
    updateTexts(currentLang);

    // Lightbox
    const galleryItems = document.querySelectorAll('.gallery-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const prevBtn = lightbox.querySelector('.prev');
    const nextBtn = lightbox.querySelector('.next');
    const closeBtn = lightbox.querySelector('.close');
    let currentIndex = 0;

    galleryItems.forEach((item, index) => {
        item.addEventListener('click', () => {
            currentIndex = index;
            showImage(currentIndex);
        });
    });

    closeBtn.addEventListener('click', () => lightbox.classList.add('hidden'));
    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
        showImage(currentIndex);
    });
    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % galleryItems.length;
        showImage(currentIndex);
    });

    function showImage(index) {
        const imgSrc = galleryItems[index].querySelector('img').src;
        lightboxImg.src = imgSrc;
        lightbox.classList.remove('hidden');
    }
</script>
</body>
</html>
