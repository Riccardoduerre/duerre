<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Riccardo Riva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-inter">

<header class="fixed top-0 left-0 w-full z-50 py-6 px-8 flex justify-between items-center bg-transparent text-white transition-colors duration-300">
    <a href="index.html" class="text-2xl font-bold uppercase tracking-widest">Riccardo Riva</a>

    <!-- Mobile menu toggle -->
    <button id="menu-toggle" class="md:hidden z-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>

    <!-- Mobile menu -->
    <nav id="mobile-menu"
         class="fixed top-0 right-0 w-64 h-full bg-black z-40 transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col items-center justify-center space-y-8 text-xl uppercase font-medium md:hidden">
        <a href="portfolio.html" class="hover:text-gray-300">Portfolio</a>
        <a href="blog.html" class="hover:text-gray-300">Blog</a>
        <a href="about.html" class="hover:text-gray-300">About</a>
        <a href="contact.html" class="hover:text-gray-300">Contact</a>
    </nav>

    <!-- Desktop menu -->
    <nav class="hidden md:block">
        <ul class="flex space-x-8 text-sm uppercase font-medium items-center">
            <li><a href="portfolio.html" class="hover:text-gray-300" data-i18n="Portfolio">Portfolio</a></li>
            <li><a href="blog.html" class="hover:text-gray-300" data-i18n="Blog">Blog</a></li>
            <li><a href="about.html" class="hover:text-gray-300" data-i18n="About">About</a></li>
            <li><a href="contact.html" class="hover:text-gray-300" data-i18n="Contact">Contact</a></li>
            <li class="relative">
                <!-- Language selector -->
                <button id="langButton"
                        class="flex items-center space-x-2 text-sm uppercase font-medium hover:text-gray-300 focus:outline-none">
                    <img id="langFlag" src="https://flagcdn.com/16x12/it.png" alt="Italiano" class="w-4 h-3">
                    <span id="langCode">IT</span>
                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M5 8l5 5 5-5H5z"/>
                    </svg>
                </button>

                <!-- Dropdown -->
                <ul id="langDropdown" class="absolute hidden mt-2 bg-gray-800 border border-gray-700 rounded shadow-lg">
                    <li class="px-3 py-1 hover:bg-gray-700 flex items-center space-x-2 cursor-pointer" data-lang="it"
                        data-flag="https://flagcdn.com/16x12/it.png">
                        <img src="https://flagcdn.com/16x12/it.png" alt="Italiano" class="w-4 h-3">
                        <span>Italiano</span>
                    </li>
                    <li class="px-3 py-1 hover:bg-gray-700 flex items-center space-x-2 cursor-pointer" data-lang="en"
                        data-flag="https://flagcdn.com/16x12/gb.png">
                        <img src="https://flagcdn.com/16x12/gb.png" alt="English" class="w-4 h-3">
                        <span>English</span>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

<!-- Hero Section -->
<section id="home" class="hero relative h-screen flex items-center justify-center text-center text-white">
    <div class="hero-overlay absolute inset-0 bg-black opacity-50"></div>
    <div class="relative z-10 px-4">
        <h1 class="text-4xl md:text-6xl font-bold uppercase tracking-widest leading-tight" data-i18n="header">
            Your best moments, saved forever
        </h1>
    </div>
</section>

<!-- Footer -->
<footer class="bg-black text-white py-4 text-center text-sm">
    &copy; 2025 Riccardo Riva. All rights reserved.
</footer>

<!-- Lightbox -->
<div id="lightbox" class="lightbox fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center z-50">
    <button class="close absolute top-4 right-6 text-white text-3xl">&times;</button>
    <button class="prev absolute left-6 text-white text-3xl">&lt;</button>
    <img src="" alt="Full-screen image" class="max-h-[90%] max-w-[90%] mx-auto">
    <button class="next absolute right-6 text-white text-3xl">&gt;</button>
</div>

<!-- Scripts -->
<script src="i18n.js"></script>
<script>
    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('translate-x-full');
    });

    // Header scroll behavior
    const header = document.querySelector('header');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
            header.classList.add('bg-black', 'text-white', 'shadow-md');
            header.classList.remove('bg-transparent');
        } else {
            header.classList.add('bg-transparent', 'text-white');
            header.classList.remove('bg-black', 'shadow-md');
        }
    });

    // Language selector
    const langButton = document.getElementById("langButton");
    const langDropdown = document.getElementById("langDropdown");
    const langFlag = document.getElementById("langFlag");
    const langCode = document.getElementById("langCode");
    let currentLang;

    // Detect browser language
    function detectLanguage() {
        const userLang = navigator.language || navigator.userLanguage;
        return userLang.startsWith("it") ? "it" : "en";
    }

    function setLanguage(lang) {
        const flag = lang === "it"
            ? "https://flagcdn.com/16x12/it.png"
            : "https://flagcdn.com/16x12/gb.png";

        langFlag.src = flag;
        langFlag.alt = lang;
        langCode.textContent = lang.toUpperCase();
        currentLang = lang;
        updateTexts(lang);
    }

    langButton.addEventListener("click", () => langDropdown.classList.toggle("hidden"));
    langDropdown.querySelectorAll("li").forEach(item => {
        item.addEventListener("click", () => {
            const lang = item.dataset.lang;
            setLanguage(lang);
            langDropdown.classList.add("hidden");
        });
    });

    document.addEventListener("click", e => {
        if (!langButton.contains(e.target) && !langDropdown.contains(e.target)) {
            langDropdown.classList.add("hidden");
        }
    });

    // Initialize with browser language
    setLanguage(detectLanguage());

    // Lightbox
    const galleryItems = document.querySelectorAll('.gallery-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const prevBtn = lightbox.querySelector('.prev');
    const nextBtn = lightbox.querySelector('.next');
    const closeBtn = lightbox.querySelector('.close');
    let currentIndex = 0;

    galleryItems.forEach((item, index) => {
        item.addEventListener('click', () => {
            currentIndex = index;
            showImage(currentIndex);
        });
    });

    closeBtn.addEventListener('click', () => lightbox.classList.add('hidden'));
    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
        showImage(currentIndex);
    });
    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % galleryItems.length;
        showImage(currentIndex);
    });

    function showImage(index) {
        const imgSrc = galleryItems[index].querySelector('img').src;
        lightboxImg.src = imgSrc;
        lightbox.classList.remove('hidden');
    }
</script>
<script src="i18n.js"></script>
<script src="loadNavbar.js"></script>
</body>
</html>
