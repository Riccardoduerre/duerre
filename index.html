<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Riccardo Riva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-inter">
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section id="home" class="hero relative h-screen flex items-center justify-center text-center text-white">
        <div class="hero-overlay absolute inset-0 bg-black opacity-20"></div>
        <div class="relative z-10 px-4">
            <h1 class="text-4xl md:text-6xl font-bold uppercase tracking-widest leading-tight" data-i18n="header">
                Your best moments, saved forever
            </h1>
        </div>

    </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-4 text-center text-sm">
        &copy; 2025 Riccardo Riva. All rights reserved.
    </footer>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center z-50">
        <button class="close absolute top-4 right-6 text-white text-3xl">&times;</button>
        <button class="prev absolute left-6 text-white text-3xl">&lt;</button>
        <img src="" alt="Full-screen image" class="max-h-[90%] max-w-[90%] mx-auto">
        <button class="next absolute right-6 text-white text-3xl">&gt;</button>
    </div>

    <!-- Scripts -->
    <script src="i18n.js"></script>
    <script src="navbar/loadNavbar.js"></script>
</body>
</html>
