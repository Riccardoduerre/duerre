<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Riccardo Riva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- no preview clamp: previews will show full excerpt if present -->
</head>
<body>
    <div id="navbar-container"></div>


    <section id="blog" class="py-20 md:py-32 bg-neutral-900 text-white min-h-screen">
        <div class="container mx-auto px-4 md:px-8">
            <h2 class="text-3xl md:text-5xl font-bold uppercase tracking-widest mb-16 text-center" data-i18n="Blog">Blog</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10">
                <a href="blog-posts/post1.html" class="block rounded-lg shadow-lg overflow-hidden bg-neutral-800 hover:bg-neutral-700 transition-colors duration-300">
                    <img src="https://raw.githubusercontent.com/Riccardoduerre/duerre/main/images/DSCN7050.jpg" alt="Blog post preview" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2" data-i18n="blog_post1_title">My First Blog Post Title</h3>
                        <p class="text-gray-400 text-sm" data-i18n="blog_post1_preview">A short, intriguing preview of my first blog post. Read more about my experience and thoughts.</p>
                    </div>
                </a>

                <a href="blog-posts/post2.html" class="block rounded-lg shadow-lg overflow-hidden bg-neutral-800 hover:bg-neutral-700 transition-colors duration-300">
                    <img src="https://raw.githubusercontent.com/Riccardoduerre/duerre/main/images/_DSC2919.jpg" alt="Blog post preview 2" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2" data-i18n="blog_post2_title">The Art of Photography</h3>
                        <p class="text-gray-400 text-sm" data-i18n="blog_post2_preview">Exploring the techniques and inspiration behind some of my best shots.</p>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <footer class="bg-neutral-900 text-white py-4 text-center text-sm">
        &copy; 2025 Riccardo Riva. All rights reserved.
    </footer>
    <script src="navbar/loadNavbar.js"></script>
    <script src="i18n.js"></script>
    <script>
        async function updateBlogPreviews() {
            const lang = (window.i18nInfo && window.i18nInfo.lang) || localStorage.getItem('lang') || 'en';
            const translations = await loadTranslations(lang);
            const cards = document.querySelectorAll('#blog a');
            for (const card of cards) {
                const link = card.getAttribute('href');
                if (!link) continue;
                try {
                    const resp = await fetch(link);
                    const html = await resp.text();
                    const tmp = document.createElement('div');
                    tmp.innerHTML = html;

                    // Title: prefer data-i18n key on linked page's h1, else use text
                    const h1 = tmp.querySelector('h1') || tmp.querySelector('h2');
                    let titleKey = h1 ? h1.getAttribute('data-i18n') : null;
                    // Ensure only one title element exists in the card
                    let titleEls = card.querySelectorAll('h3');
                    let titleEl = titleEls[0];
                    if (titleEls.length > 1) {
                        // remove duplicates (keep first)
                        for (let i = 1; i < titleEls.length; i++) titleEls[i].remove();
                    }
                    if (!titleEl) {
                        titleEl = document.createElement('h3');
                        titleEl.className = 'text-xl font-bold mb-2';
                        const contentDiv = card.querySelector('.p-6') || card.querySelector('div');
                        if (contentDiv) contentDiv.prepend(titleEl);
                    }
                    if (titleKey && translations[titleKey]) {
                        titleEl.textContent = translations[titleKey];
                    } else if (h1 && h1.textContent.trim()) {
                        titleEl.textContent = h1.textContent.trim();
                    }

                    // Preview paragraph: look for element with data-i18n in linked page
                    const previewEl = card.querySelector('p');
                    let previewKey = null;
                    const linkedPreview = tmp.querySelector('[data-i18n]');
                    if (linkedPreview) {
                        // prefer a descriptive preview key (not the title)
                        previewKey = linkedPreview.getAttribute('data-i18n');
                    }
                    if (previewKey && translations[previewKey]) {
                        previewEl.textContent = translations[previewKey];
                    } else {
                        // fallback: attempt to read first paragraph text
                        const firstP = tmp.querySelector('p');
                        if (firstP && firstP.textContent.trim()) previewEl.textContent = firstP.textContent.trim();
                    }

                    // Image: prefer first image in linked post
                    const img = tmp.querySelector('img');
                    if (img && img.src) {
                        const imgEl = card.querySelector('img');
                        if (imgEl) imgEl.src = img.src;
                    }
                } catch (err) {
                    console.error('[blog] failed to load preview for', link, err);
                }
            }
        }

        window.addEventListener('i18nReady', updateBlogPreviews);
        window.addEventListener('languageChanged', updateBlogPreviews);
        document.addEventListener('DOMContentLoaded', () => {
            if (window.i18nReady) updateBlogPreviews();
        });
    </script>
</body>
</html>
