<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Riccardo Riva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-neutral-900 text-white">
    <!-- Header and Navigation -->

        <div id="navbar-container"></div>


    <!-- Contact Section -->
    <section class="py-40 md:py-52 bg-neutral-900 text-white">
        <div class="container mx-auto px-4 md:px-8 max-w-2xl text-center">
            <h2 class="text-3xl md:text-5xl font-bold uppercase tracking-widest mb-10" data-i18n="Contact">Contact</h2>
            <p class="text-lg mb-8 leading-relaxed" data-i18n="contact_intro">
                Have a project in mind or just want to say hello? I'd love to hear from you.
            </p>
            <!-- FormSubmit.co integration; sends to the site email and requires email verification on first use -->
            <form id="contact-form" class="max-w-xl mx-auto text-left space-y-4" action="https://formsubmit.co/riccardo@duerremedia.com" method="POST" target="_blank">
                <!-- optional: subject and disable captcha -->
                <input type="hidden" name="_subject" value="New contact from website">
                <input type="hidden" name="_captcha" value="false">

                <div>
                    <label class="sr-only" for="name" data-i18n="name_label">Name</label>
                    <input id="name" name="name" type="text" data-i18n="name_placeholder" placeholder="Your name" class="w-full p-3 rounded bg-neutral-800 border border-neutral-700" required>
                </div>
                <div>
                    <label class="sr-only" for="email" data-i18n="email_label">Email</label>
                    <input id="email" name="email" type="email" data-i18n="email_placeholder" placeholder="Your email" class="w-full p-3 rounded bg-neutral-800 border border-neutral-700" required>
                </div>
                <div>
                    <label class="sr-only" for="message" data-i18n="message_label">Message</label>
                    <textarea id="message" name="message" rows="6" data-i18n="message_placeholder" placeholder="Your message" class="w-full p-3 rounded bg-neutral-800 border border-neutral-700" required></textarea>
                </div>
                <div>
                    <button type="submit" class="px-6 py-3 bg-white text-black rounded font-bold" data-i18n="send_button">Send</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer (injected) -->
    <div id="footer-container"></div>
    <script src="navbar/loadNavbar.js"></script>
    <script src="i18n.js"></script>
</body>
</html>
