<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Riccardo Riva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-neutral-900 text-white">
    <!-- Header and Navigation -->

        <div id="navbar-container"></div>


    <!-- Contact Section -->
    <section class="py-40 md:py-52 bg-neutral-900 text-white">
        <div class="container mx-auto px-4 md:px-8 max-w-2xl text-center">
            <h2 class="text-3xl md:text-5xl font-bold uppercase tracking-widest mb-10">Contact</h2>
            <p class="text-lg mb-8 leading-relaxed">
                Have a project in mind or just want to say hello? I'd love to hear from you.
            </p>
            <p class="text-2xl font-bold uppercase">
                <a href="mailto:riccardo@duerremedia.com" class="text-white hover:text-gray-300 transition-colors duration-300 underline underline-offset-4">riccardo@duerremedia.com</a>
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-4 text-center text-sm">
        &copy; 2025 Riccardo Riva. All rights reserved.
    </footer>
    <script>
    // Header scroll behavior
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        if (window.scrollY > 50) {
            header.classList.remove('bg-transparent', 'text-white');
            header.classList.add('bg-black', 'text-white', 'shadow-md');
        } else {
            header.classList.remove('bg-black', 'text-white', 'shadow-md');
            header.classList.add('bg-transparent', 'text-white');
        }
    });

    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('translate-x-full');
    });
</script>
<script src="i18n.js"></script>
<script src="loadNavbar.js"></script>
</body>
</html>
