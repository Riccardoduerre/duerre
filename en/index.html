<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Riccardo Riva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <header class="fixed top-0 left-0 w-full z-50 py-6 px-8 flex justify-between items-center bg-transparent text-white transition-colors duration-300">
    <a href="index.html" class="text-2xl font-bold uppercase tracking-widest">Riccardo Riva</a>
    
    <button id="menu-toggle" class="md:hidden z-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>
    
    <nav id="mobile-menu" class="fixed top-0 right-0 w-64 h-full bg-black z-40 transform translate-x-full transition-transform duration-300 ease-in-out md:hidden flex flex-col items-center justify-center space-y-8 text-xl uppercase font-medium">
        <a href="./portfolio.html" class="hover:text-gray-300">Portfolio</a>
        <a href="./blog.html" class="hover:text-gray-300">Blog</a>
        <a href="./about.html" class="hover:text-gray-300">About</a>
        <a href="./contact.html" class="hover:text-gray-300">Contact</a>
    </nav>

    <nav class="hidden md:block">
        <ul class="flex space-x-8 text-sm uppercase font-medium">
            <li><a href="./portfolio.html" class="hover:text-gray-300">Portfolio</a></li>
            <li><a href="./blog.html" class="hover:text-gray-300">Blog</a></li>
            <li><a href="./about.html" class="hover:text-gray-300">About</a></li>
            <li><a href="./contact.html" class="hover:text-gray-300">Contact</a></li>
        </ul>
    </nav>
</header>

    <section id="home" class="hero">
        <div class="hero-overlay"></div>
        <div class="relative z-10 text-center text-white">
            <h1 class="text-4xl md:text-6xl font-bold uppercase tracking-widest leading-tight">Your best moments, saved forever</h1>
        </div>
    </section>

    <footer class="bg-black text-white py-4 text-center text-sm">
        &copy; 2025 Riccardo Riva. All rights reserved.
    </footer>

    <div id="lightbox" class="lightbox">
        <button class="close">&times;</button>
        <button class="prev">&lt;</button>
        <img src="" alt="Full-screen image">
        <button class="next">&gt;</button>
    </div>

    <script>
        // Header scroll behavior
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.remove('bg-transparent', 'text-white');
                header.classList.add('bg-black', 'text-white', 'shadow-md');
            } else {
                header.classList.remove('bg-black', 'text-white', 'shadow-md');
                header.classList.add('bg-transparent', 'text-white');
            }
        });

        // Lightbox functionality
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const prevBtn = lightbox.querySelector('.prev');
        const nextBtn = lightbox.querySelector('.next');
        const closeBtn = lightbox.querySelector('.close');
        let currentIndex = 0;

        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentIndex = index;
                showImage(currentIndex);
            });
        });

        closeBtn.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
            showImage(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % galleryItems.length;
            showImage(currentIndex);
        });

        function showImage(index) {
            const imgSrc = galleryItems[index].querySelector('img').getAttribute('src');
            lightboxImg.src = imgSrc;
            lightbox.classList.add('active');
        }
    </script>
    <script>
    // Header scroll behavior
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        if (window.scrollY > 50) {
            header.classList.remove('bg-transparent', 'text-white');
            header.classList.add('bg-black', 'text-white', 'shadow-md');
        } else {
            header.classList.remove('bg-black', 'text-white', 'shadow-md');
            header.classList.add('bg-transparent', 'text-white');
        }
    });

    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('translate-x-full');
    });
</script>
</body>
</html>
