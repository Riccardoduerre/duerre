<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - Riccardo Riva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


        <div id="navbar-container"></div>


    <section id="videos" class="py-20 md:py-32 bg-neutral-900 text-white min-h-screen">
        <div class="container mx-auto px-4 md:px-8">
            <h2 class="text-3xl md:text-5xl font-bold uppercase tracking-widest mb-16 text-center" data-i18n="videos_label">Videos</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10">
                <div class="w-full aspect-video rounded-lg shadow-lg overflow-hidden">
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/vpW0ibNGsBo?si=ZQGPBpKaY75AUQ1m" style="border:0;" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>

                <div class="w-full aspect-video rounded-lg shadow-lg overflow-hidden">
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/_cmQ5guGZUY?si=5eA3N9AhmAoxZBu8" style="border:0;" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>

                <div class="w-full aspect-video rounded-lg shadow-lg overflow-hidden">
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/jOc5kMDkvMc?si=3014gafq0Lreem9D" style="border:0;" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>

                <div class="w-full aspect-video rounded-lg shadow-lg overflow-hidden">
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/6VD8tuzDrZk?si=j51iLp2fdMPTRzcP" style="border:0;" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (injected) -->
    <div id="footer-container"></div>
        <script src="navbar/loadNavbar.js"></script>
    <script>
        // Header scroll behavior
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.remove('bg-transparent', 'text-white');
                header.classList.add('bg-black', 'text-white', 'shadow-md');
            } else {
                header.classList.remove('bg-black', 'text-white', 'shadow-md');
                header.classList.add('bg-transparent', 'text-white');
            }
        });
    </script>
    <script>
    // Header scroll behavior
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        if (window.scrollY > 50) {
            header.classList.remove('bg-transparent', 'text-white');
            header.classList.add('bg-black', 'text-white', 'shadow-md');
        } else {
            header.classList.remove('bg-black', 'text-white', 'shadow-md');
            header.classList.add('bg-transparent', 'text-white');
        }
    });

    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('translate-x-full');
    });
</script>
<script src="i18n.js"></script>
</body>
</html>
