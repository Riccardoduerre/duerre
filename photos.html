<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collections</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .collection-preview {
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
        }

        .collection-preview::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease;
        }

        .collection-preview:hover::after {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .collection-preview-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
</head>

<body class="bg-neutral-900 text-white font-inter">
    <div id="navbar-container"></div>

    <!-- Debug panel -->
    <div id="i18n-debug" style="position:fixed;right:12px;bottom:12px;z-index:9999;background:rgba(0,0,0,0.7);color:#fff;padding:8px;border-radius:6px;font-size:12px;max-width:320px;">
        <strong>i18n debug</strong>
        <div id="i18n-debug-lang">lang: </div>
        <div id="i18n-debug-path">path: </div>
        <div id="i18n-debug-keys">keys: </div>
    </div>

    <section id="collections" class="py-20 md:py-32 bg-neutral-900 text-white min-h-screen">
        <div class="container mx-auto px-4 md:px-8 text-center">
            <h2 class="text-3xl md:text-5xl font-bold uppercase tracking-widest mb-16" data-i18n="Collections"></h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12">
                <a href="photo-gigs/wedding-gig.html"
                    class="relative block h-64 rounded-lg shadow-lg overflow-hidden collection-preview">
                    <div class="collection-preview-text">
                        <span class="text-white text-3xl font-bold uppercase tracking-widest"></span>
                    </div>
                </a>

                <a href="photo-gigs/giau-2025.html"
                    class="relative block h-64 rounded-lg shadow-lg overflow-hidden collection-preview">
                    <div class="collection-preview-text">
                        <span class="text-white text-3xl font-bold uppercase tracking-widest"></span>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <footer class="bg-neutral-900 text-white py-4 text-center text-sm">
        &copy; 2025 Riccardo Riva. All rights reserved.
    </footer>
    <script src="navbar/loadNavbar.js"></script>
    <script src="i18n.js"></script>
    <script>
        function getTranslationPath(lang) {
            const pathParts = window.location.pathname.split('/').filter(Boolean);
            if (pathParts.length > 1) {
                return `../${lang}.json`;
            }
            return `${lang}.json`;
        }

        async function updateCollectionPreviews() {
            const lang = localStorage.getItem('lang') || 'en';
            // Use centralized loader so path logic matches i18n.js
            console.debug('[photos] loading translations for', lang);
            const translations = await loadTranslations(lang);

            // Map preview links to translation keys (explicit, reliable)
            const keyMap = {
                'photo-gigs/giau-2025.html': 'Giau',
                'photo-gigs/wedding-gig.html': 'wedding_gig'
            };

            const previews = document.querySelectorAll('.collection-preview');

            for (const preview of previews) {
                const link = preview.getAttribute('href');
                const span = preview.querySelector('.collection-preview-text span');
                if (!link || !span) continue;

                // Set title from translations using keyMap
                const mapKey = keyMap[link];
                console.debug('[photos] preview', link, 'mapKey', mapKey);
                if (mapKey && translations[mapKey]) {
                    span.textContent = translations[mapKey];
                } else {
                    // Fallback: try to fetch page and read raw h2 text
                    try {
                        const resp = await fetch(link);
                        const html = await resp.text();
                        const tmp = document.createElement('div');
                        tmp.innerHTML = html;
                        const h2 = tmp.querySelector('h2');
                        if (h2 && h2.textContent.trim()) span.textContent = h2.textContent.trim();
                    } catch (err) {
                        console.error('Failed to load linked page for title fallback', err);
                    }
                }

                // Load first image from linked page for preview background
                try {
                    const resp2 = await fetch(link);
                    const html2 = await resp2.text();
                    const tmp2 = document.createElement('div');
                    tmp2.innerHTML = html2;
                    const firstImg = tmp2.querySelector('img');
                    if (firstImg && firstImg.src) {
                        preview.style.backgroundImage = `url('${firstImg.src}')`;
                    }
                } catch (err) {
                    console.error('Failed to load linked page for image', err);
                }
            }
        }

        // Initial load once i18n is ready
        document.addEventListener('DOMContentLoaded', () => {
            if (window.i18nReady) {
                updateCollectionPreviews();
            }
        });

        // Also run when i18n system signals it's ready
        window.addEventListener('i18nReady', () => {
            updateCollectionPreviews();
            // update debug panel
            const info = window.i18nInfo || {};
            document.getElementById('i18n-debug-lang').textContent = 'lang: ' + (info.lang || '');
            document.getElementById('i18n-debug-path').textContent = 'path: ' + (info.path || '');
            document.getElementById('i18n-debug-keys').textContent = 'keys: ' + ((info.keys && info.keys.join(', ')) || '');
        });

        // Update previews when language changes
        window.addEventListener('languageChanged', updateCollectionPreviews);

        // Update page texts (h2, etc.) using i18n.js
        function updatePageTexts() {
            const lang = localStorage.getItem('lang') || 'en';
            // Force i18n.js to reload translations by clearing cache
            if (typeof i18nData !== 'undefined') {
                i18nData[lang] = undefined;
            }
            if (typeof updateTexts === 'function') {
                updateTexts(lang);
            }
        }
        document.addEventListener('DOMContentLoaded', updatePageTexts);
        window.addEventListener('languageChanged', updatePageTexts);
    </script>
</body>
</html>
