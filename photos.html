<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collections</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .collection-preview {
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
        }

        .collection-preview::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease;
        }

        .collection-preview:hover::after {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .collection-preview-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
</head>
<body>

    <header class="fixed top-0 left-0 w-full z-50 py-6 px-8 flex justify-between items-center bg-transparent text-white transition-colors duration-300">
    <a href="index.html" class="text-2xl font-bold uppercase tracking-widest">Riccardo Riva</a>
    
    <button id="menu-toggle" class="md:hidden z-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>
    
    <nav id="mobile-menu" class="fixed top-0 right-0 w-64 h-full bg-black z-40 transform translate-x-full transition-transform duration-300 ease-in-out md:hidden flex flex-col items-center justify-center space-y-8 text-xl uppercase font-medium">
        <a href="portfolio.html" class="hover:text-gray-300">Portfolio</a>
        <a href="blog.html" class="hover:text-gray-300">Blog</a>
        <a href="about.html" class="hover:text-gray-300">About</a>
        <a href="contact.html" class="hover:text-gray-300">Contact</a>
    </nav>

    <nav class="hidden md:block">
        <ul class="flex space-x-8 text-sm uppercase font-medium">
            <li><a href="portfolio.html" class="hover:text-gray-300">Portfolio</a></li>
            <li><a href="blog.html" class="hover:text-gray-300">Blog</a></li>
            <li><a href="about.html" class="hover:text-gray-300">About</a></li>
            <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
        </ul>
    </nav>
</header>

    <section id="collections" class="py-20 md:py-32 bg-neutral-900 text-white min-h-screen">
        <div class="container mx-auto px-4 md:px-8 text-center">
            <h2 class="text-3xl md:text-5xl font-bold uppercase tracking-widest mb-16">Photo Collections</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12">
                <a href="photo-gigs/wedding-gig.html" class="relative block h-64 rounded-lg shadow-lg overflow-hidden collection-preview" style="background-image: url('https://raw.githubusercontent.com/Riccardoduerre/duerre/main/images/_DSC2241.jpg');">
                    <div class="collection-preview-text">
                        <span class="text-white text-3xl font-bold uppercase tracking-widest">Wedding Gig</span>
                    </div>
                </a>

                <a href="photo-gigs/corporate-event.html" class="relative block h-64 rounded-lg shadow-lg overflow-hidden collection-preview" style="background-image: url('https://raw.githubusercontent.com/Riccardoduerre/duerre/main/images/_DSC2365.jpg');">
                    <div class="collection-preview-text">
                        <span class="text-white text-3xl font-bold uppercase tracking-widest">Corporate Event</span>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <footer class="bg-black text-white py-4 text-center text-sm">
        &copy; 2025 Riccardo Riva. All rights reserved.
    </footer>

    <script>
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.remove('bg-transparent', 'text-white');
                header.classList.add('bg-black', 'text-white', 'shadow-md');
            } else {
                header.classList.remove('bg-black', 'text-white', 'shadow-md');
                header.classList.add('bg-transparent', 'text-white');
            }
        });
    </script>
    <script>
    // Header scroll behavior
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        if (window.scrollY > 50) {
            header.classList.remove('bg-transparent', 'text-white');
            header.classList.add('bg-black', 'text-white', 'shadow-md');
        } else {
            header.classList.remove('bg-black', 'text-white', 'shadow-md');
            header.classList.add('bg-transparent', 'text-white');
        }
    });

    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('translate-x-full');
    });
</script>
<script src="i18n.js"></script>
<script src="loadNavbar.js"></script>
</body>
</html>
